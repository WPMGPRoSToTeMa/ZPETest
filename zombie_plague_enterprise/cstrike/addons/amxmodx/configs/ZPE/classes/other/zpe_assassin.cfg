/*												ck_zp50_class_assassin.sma																	*/

// [RU] Количество жизней ассассина - фиксировано. [ дробное число ]
// [EN] The number of hp assassin - fixed. [ float ]
zpe_assassin_health 25000.0


// [RU] Количество жизней ассассина на X игроков. Если значение будет 0.0, то количество жизней будет фиксированным. [ дробное число ]
// [EN] The number of hp assassin on X players. If the value is 0.0, the number of hp will be fixed. [ float ]
zpe_assassin_base_health 500.0


// [RU] Скорость передвижения ассассина. [ дробное число ]
// [EN] The speed of movement of the assassin. [ float ]
zpe_assassin_speed 1.05


// [RU] Гравитация ассассина. [ дробное число ]
// [EN] Gravity assassin. [ float ]
zpe_assassin_gravity 0.5


// [RU] Свечение ассассина. [ 0 - выключено // 1 - включено ]
// [EN] Glow of the assassin. [ 0 - disabled // 1 - enabled ]
zpe_assassin_glow 0


// [RU] Аура ассассина. [ 0 - выключено // 1 - включено ]
// [EN] Assassin aura. [ 0 - disabled // 1 - enabled ]
zpe_assassin_aura 0


// [RU] Радиус ауры ассассина. [ целое число ]
// [EN] Radius of aura assassin. [ integer ]
zpe_assassin_aura_radius 20


// [RU] Цвет ауры ассассина. [ целое число [ 0 - min // 255 max] ]
// [EN] Color of aura assassin. [ integer [ 0 - min // 255 max] ]
zpe_assassin_aura_color_R 150
zpe_assassin_aura_color_G 0
zpe_assassin_aura_color_B 0


// [RU] Периодичность обновления ауры.
// [EN] Periodicity of the aura update.
zpe_assassin_aura_life 2


// [RU] Скорость затухания ауры.
// [EN] Rate of attenuation of the aura.
zpe_assassin_aura_decay_rate 0


// [RU] Эффект "разрыва на куски" во время убийства людей ассасином. [ 0 - выключено // 1 - включено ]
// [EN] Effect of "break into pieces" by killing human assassin. [ 0 - disabled // 1 - enabled ]
zpe_assassin_kill_explode 0


// [RU] Множитель урона при ударе лапами ассассина. [ дробное число ]
// [EN] Modifier damage on impact claw assassin. [ float ]
zpe_assassin_damage 1000.0


// [RU] Могут ли люди замораживать гранатами ассасссина. [ 0 - выключено // 1 - включено ]
// [EN] Can human freeze assassin grenades. [ 0 - disabled // 1 - enabled ]
zpe_assassin_grenade_frost 0


// [RU] Могут ли люди поджигать гранатами ассасссина. [ 0 - выключено // 1 - включено ]
// [EN] Can human set fire to assassin grenades. [ 0 - disabled // 1 - enabled ]
zpe_assassin_grenade_napalm 1