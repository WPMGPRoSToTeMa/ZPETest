/*												ck_zp50_class_assassin.sma																*/

[Settings]
// [RU] Модель ассассина.
// [EN] Assassin model.
PLAYER MODELS = zombie_source


// [RU] Модель лап ассассина.
// [EN] Assassin claw model.
CLAWS MODEL = models/zombie_plague_enterprise/v_knife_zombie.mdl


[Sounds]
// [RU] Звук смерти ассассина.
// [EN] Sound death assassin.
ASSASSIN DIE = zombie_plague_enterprise/zombie_sounds/zombie_die0.wav , zombie_plague_enterprise/zombie_sounds/zombie_die1.wav


// [RU] Звук при "падении" ассассина.
// [EN] Sound "fall" assassin.
ASSASSIN FALL = zombie_plague_enterprise/zombie_sounds/zombie_fall0.wav


// [RU] Звук боли ассассина.
// [EN] Sound pain assassin.
ASSASSIN PAIN = zombie_plague_enterprise/zombie_sounds/zombie_pain0.wav , zombie_plague_enterprise/zombie_sounds/zombie_pain1.wav


// [RU] Звук "промахов" при ударе лапами ассасином.
// [EN] The sound of "near misses" when struck claw assassin.
ASSASSIN MISS SLASH = zombie_plague_enterprise/zombie_sounds/zombie_miss_slash0.wav , zombie_plague_enterprise/zombie_sounds/zombie_miss_slash1.wav


// [RU] Звук при ударе лапами об "объект" ассасином.
// [EN] The sound of claw on impact of the "object" assassin.
ASSASSIN HIT WALL = zombie_plague_enterprise/zombie_sounds/zombie_hit_wall0.wav , zombie_plague_enterprise/zombie_sounds/zombie_hit_wall1.wav , zombie_plague_enterprise/zombie_sounds/zombie_hit_wall2.wav


// [RU] Звук при ударе лапами левой кнопкой мыши ассасином.
// [EN] On impact sound claw left mouse button assassin.
ASSASSIN HIT NORMAL = zombie_plague_enterprise/zombie_sounds/zombie_hit_normal0.wav , zombie_plague_enterprise/zombie_sounds/zombie_hit_normal1.wav


// [RU] Звук при ударе лапами правой кнопкой мыши ассасином.
// [EN] On impact sound claw right mouse button assassin.
ASSASSIN HIT STAB = zombie_plague_enterprise/zombie_sounds/zombie_hit_stab0.wav