/*												zpe_class_survivor.sma																	*/

// [RU] Фиксированное количество жизней сюрвивора. [ дробное число ]
// [EN] Survivor fixed number of hp. [ float ]
zpe_survivor_health 25000.0


// [RU] Количество жизней сюрвивора на X игроков. Если значение будет 0, то количество жизней будет фиксированным. [ дробное число ]
// [EN] The number of hp survivor on X players. If the value is 0, the number of hp will be fixed. [ float ]
zpe_survivor_base_health 500.0


// [RU] Количество брони у сюрвивора. [ целое число ]
// [EN] Survivor number of armor. [ integer ]
zpe_survivor_armor 0


// [RU] Тип брони у сюрвивора. [ 0 - без шлема // 1 - с шлемом ]
// [EN] Type of armor in survivor. [ 0 - body vest only // 1 - vest and helmet ]
zpe_survivor_armor_type 0


// [RU] Скорость передвижения сюрвивора. [ дробное число ]
// [EN] The speed of movement of the survivor. [ float ]
zpe_survivor_speed 0.95


// [RU] Гравитация сюрвивора. [ дробное число ]
// [EN] Gravity survivor. [ float ]
zpe_survivor_gravity 1.25


// [RU] Свечение сюрвивора. [ 0 - выключено // 1 - включено ]
// [EN] Glow of the survivor. [ 0 - disabled // 1 - enabled ]
zpe_survivor_glow 0


// [RU] Аура сюрвивора. [ 0 - выключено // 1 - включено ]
// [EN] Survivor aura. [ 0 - disabled // 1 - enabled ]
zpe_survivor_aura 0


// [RU] Радиус ауры сюрвивора. [ целое число ]
// [EN] Radius of aura survivor. [ integer ]
zpe_survivor_aura_radius 50


// [RU] Цвет ауры сюрвивора. [ целое число [ 0 - min // 255 max] ]
// [EN] Color of aura survivor. [ integer [ 0 - min // 255 max] ]
zpe_survivor_aura_color_r 0
zpe_survivor_aura_color_g 0
zpe_survivor_aura_color_b 150


// [RU] Периодичность обновления ауры.
// [EN] Periodicity of the aura update.
zpe_survivor_aura_life 2


// [RU] Скорость затухания ауры.
// [EN] Rate of attenuation of the aura.
zpe_survivor_aura_decay_rate 0


// [RU] Может ли выживший брать любое оружие. [ 0 - выключено // 1 - включено ]
// [EN] Can a survivor take any weapons. [ 0 - disabled // 1 - enabled ]
zpe_survivor_weapon_block 0


// [RU] Сколько патронов будет в запасе у сюрвивора для первичного оружия. [ целое число ]
// [EN] How many rounds will be in store for the primary survivor weapons. [ integer ]
zpe_survivor_weapon_ammo 200