// [RU]
// Примечание:
// Если модели указать через запятую, то модели будут воспроизводиться в случайном порядке.
// Модели должны указываться без кавычек!
// Аналогичные условия и для работы со звуками!

// [EN]
// Note:
// If the models are indicated by a comma, then the models will be played in random order.
// Models should be indicated without quotes!
// Similar conditions for working with sounds!

// ck_cs_player_models_api.sma
[SVC_BAD Prevention]

// [RU] Поддержка хитбоксов моделей (некоторые модели создают значительную нагрузку). [ 0 - выключить // 1 - включить ]
// [EN] Enable custom hitboxes (might lag your server badly with some models). [ 0 - enabled // 1 - disabled ]
SET MODELINDEX OFFSET = 0


// ck_zp50_admin_commands.sma, ck_zp50_admin_menu.sma
[Access Flags]

// [RU] Флаг для доступа к возможности сделать зомби.
// [EN] Flag to access the opportunity to make a zombie.
MAKE ZOMBIE = d


// [RU] Флаг для доступа к возможности сделать человеком.
// [EN] Flag to access the opportunity to make a human.
MAKE HUMAN = d


// [RU] Флаг для доступа к возможности сделать немезидой.
// [EN] Flag to access the opportunity to make a nemesis.
MAKE NEMESIS = d


// [RU] Флаг для доступа к возможности сделать ассассином.
// [EN] Flag to access the opportunity to make a assassin.
MAKE ASSASSIN = d


// [RU] Флаг для доступа к возможности сделать сюрвивором.
// [EN] Flag to access the opportunity to make a survivor.
MAKE SURVIVOR = d


// [RU] Флаг для доступа к возможности сделать снайпером.
// [EN] Flag to access the opportunity to make a sniper.
MAKE SNIPER = d


// [RU] Флаг для доступа к возможности возрождения.
// [EN] Flag for access to the respawn of possibilities.
RESPAWN PLAYERS = d


// [RU] Флаг для доступа к возможности запустить какой-либо игровой режим.
// [EN] Flag to access opportunities to run any game mode.
START GAME MODE = d


// [RU] Флаг для доступа к админ моделям игроков.
// [EN] Flag for access to the admin models of the players.
ADMIN MODELS HUMAN PLAYER = d


// [RU] Флаг для доступа к админ моделям ножей.
// [EN] Flag for access to the admin models of the knifes.
ADMIN MODELS HUMAN KNIFE = d


// [RU] Флаг для доступа к админ моделям игрока зомби.
// [EN] Flag for access to the admin models of the player zombies.
ADMIN MODELS ZOMBIE PLAYER = d


// [RU] Флаг для доступа к админ моделям лап.
// [EN] Flag for access to the admin models of the claws.
ADMIN MODELS ZOMBIE CLAWS = d


[Settings]

/*												zpe_admin_models.sma																	*/

// [RU] Админ модели для людей.
// [EN] Admin models for human.
ADMIN MODELS HUMAN PLAYER = vip


// [RU] Админ модели ножей для людей от первого лица.
// [EN] Admin knife models for human first person.
ADMIN VIEW MODELS HUMAN KNIFE = models/v_knife.mdl


// [RU] Админ модели ножей для людей от третьего лица.
// [EN] Admin knife models for human thrid person.
ADMIN PLAYER MODELS HUMAN KNIFE = models/p_knife.mdl


// [RU] Админ модели для зомби.
// [EN] Admin models for zombie.
ADMIN MODELS ZOMBIE PLAYER = zombie_source


// [RU] Админ модели лап для зомби от первого лица.
// [EN] Admin claws models for zombie first person.
ADMIN MODELS ZOMBIE CLAWS = models/zombie_plague_enterprise/v_knife_zombie.mdl


/*												zpe_class_human.sma																		*/

// [RU] Модель ножа для людей от первого лица.
// [EN] The model for the knife humans first person.
VIEW MODEL HUMAN KNIFE = models/v_knife.mdl



// ck_zp50_ambience_effects.sma
[Weather Effects]

// [RU] Плотность тумана.
// [EN] The density of the fog.
FOG DENSITY = 0.0018


// [RU] Цвет тумана.
// [EN] Fog color.
FOG COLOR = 128 128 128


// [RU] Туман. [ 0 - выключено // 1 - включено ]
// [EN] Fog. [ 0 - disabled // 1 - enabled ]
FOG = 0


// [RU] Снег. [ 0 - выключено // 1 - включено ]
// [EN] Snow. [ 0 - disabled // 1 - enabled ]
SNOW = 0


// [RU] Дождь. [ 0 - выключено // 1 - включено ]
// [EN] Rain. [ 0 - disabled // 1 - enabled ]
RAIN = 0


// zpe_give_menus.sma
[Give menu weapons]

// [RU] Первичное оружие, которое отображается в меню выбора.
// [EN] The primary weapon that is displayed in the give menu.
PRIMARY = weapon_galil , weapon_famas , weapon_m4a1 , weapon_ak47 , weapon_sg552 , weapon_aug , weapon_scout , weapon_m3 , weapon_xm1014 , weapon_tmp , weapon_mac10 , weapon_ump45 , weapon_mp5navy , weapon_p90


// [RU] Вторичное оружие, которое отображается в меню выбора.
// [EN] The secondary weapon that is displayed in the give menu.
SECONDARY = weapon_glock18 , weapon_usp , weapon_p228 , weapon_deagle , weapon_fiveseven , weapon_elite


// [RU] Гранаты, которые отображаются в меню выбора.
// [EN] Grenades, which are displayed in the give menu.
GRENADES = weapon_hegrenade , weapon_flashbang , weapon_smokegrenade


[Sounds]

/*												ck_zp50_buy_zones.sma																	*/

// [RU] Звук, который воспроизводится во время покупки патронов.
// [EN] The sound that is played during the purchase of cartridges.
BUY AMMO = items/9mmclip1.wav


/*												ck_zp50_effects_lighting.sma															*/

// [RU] Звуки грома (можно проиграть звуки в формате .mp3). 
// [EN] Thunder sounds (you can play the sounds in .mp3 format).
THUNDER = zombie_plague_enterprise/thunder1.wav , zombie_plague_enterprise/thunder2.wav


/*												ck_zp50_flashlight.sma																	*/

// [RU] Звук при использовании фонарика.
// [EN] Sound when using a flashlight.
FLASHLIGHT = items/flashlight1.wav


/*												ck_zp50_team_scoring.sma																*/

// [RU] Звук, который воспроизводится во время победы людей.
// [EN] The sound is played back during a humans victory.
WIN HUMANS = zombie_plague_enterprise/win_humans1.wav , zombie_plague_enterprise/win_humans2.wav


// [RU] Звук, который воспроизводится во время победы зомби.
// [EN] The sound is played back during a zombie victory.
WIN ZOMBIES = ambience/the_horror1.wav , ambience/the_horror3.wav , ambience/the_horror4.wav


// [RU] Звук, который воспроизводится при ничьей.
// [EN] The sound that is played when a draw.
WIN NO ONE = ambience/3dmstart.wav


/*												ck_zp50_human_armor.sma																	*/

// [RU] Звук, который воспроизводится во время попадания по броне.
// [EN] The sound that is played when hit by armor.
HIT ARMOR = player/bhit_helmet-1.wav


