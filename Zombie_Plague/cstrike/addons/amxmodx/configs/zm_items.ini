[Sounds]
/*												ck_zp50_grenade_fire.sma																	*/

//	[RU] Звук, который воспроизводится при соприкосновении огненной гранаты. Если указать через запятую, то звуки будут проигрываться в случайном порядке.
//	[EN] The sound is reproduced in contact fire grenades. If you specify a comma, then the sound will be played randomly.
GRENADE FIRE EXPLODE = zombie_plague/grenade_explode.wav


/*												ck_zp50_grenade_flare.sma																	*/

//	[RU] Звук, который воспроизводится при соприкосновении освещающей гранаты. Если указать через запятую, то звуки будут проигрываться в случайном порядке.
//	[EN] The sound is reproduced in contact flare grenades. If you specify a comma, then the sound will be played randomly.
GRENADE FLARE = items/nvg_on.wav


/*												ck_zp50_grenade_frost.sma																	*/

//	[RU] Звук, который воспроизводится при соприкосновении замораживающей гранаты. Если указать через запятую, то звуки будут проигрываться в случайном порядке.
//	[EN] The sound is reproduced in contact frost grenades. If you specify a comma, then the sound will be played randomly.
GRENADE FROST EXPLODE = warcraft3/frostnova.wav


//	[RU] Звук, который воспроизведётся при соприкосновении замораживающей гранаты с игроком. Если указать через запятую, то звуки будут проигрываться в случайном порядке.
//	[EN] The sound is played back in contact with frost grenades the player. If you specify a comma, then the sound will be played randomly.
GRENADE FROST PLAYER = warcraft3/impalehit.wav


//	[RU] Звук, который воспроизведётся при окончании заморозки. Если указать через запятую, то звуки будут проигрываться в случайном порядке.
//	[EN] The sound is played back at the end of the freeze. If you specify a comma, then the sound will be played randomly.
GRENADE FROST BREAK = warcraft3/impalelaunch1.wav


/*												ck_zp50_item_armor.sma																		*/

//	[RU] Звук, который воспроизведётся при покупке брони. Если указать через запятую, то звуки будут проигрываться в случайном порядке.
//	[EN] The sound is played back at the buy armor. If you specify a comma, then the sound will be played randomly.
BUY ARMOR = items/ammopickup1.wav , items/ammopickup2.wav


/*												ck_zp50_item_infection_bomb.sma																*/

//	[RU] Звук, который воспроизводится при соприкосновении инфекционной гранаты. Если указать через запятую, то звуки будут проигрываться в случайном порядке.
//	[EN] The sound is reproduced in contact infection grenades. If you specify a comma, then the sound will be played randomly.
GRENADE INFECTION EXPLODE = zombie_plague/grenade_infect.wav


//	[RU] Звук, который воспроизведётся при соприкосновении инфекционной гранаты с игроком. Если указать через запятую, то звуки будут проигрываться в случайном порядке.
//	[EN] The sound is played back in contact with infection grenades the player. If you specify a comma, then the sound will be played randomly.
GRENADE INFECTION PLAYER = scientist/scream20.wav , scientist/scream22.wav , scientist/scream05.wav


/*												ck_zp50_item_zombie_madness.sma																*/

//	[RU] Звук, который воспроизводится при использовании madness. Если указать через запятую, то звуки будут проигрываться в случайном порядке.
//	[EN] The sound that is played when using madness. If you specify a comma, then the sound will be played randomly.
ZOMBIE MADNESS = zombie_plague/zombie_madness1.wav


