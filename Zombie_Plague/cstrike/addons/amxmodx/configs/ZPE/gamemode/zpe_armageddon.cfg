/*												ck_zp50_gamemode_armageddon.sma																	*/

// [RU] Шанс X к 1 на то, что будет запущен данный игровой режим. [ целое число ]
// [EN] Chance X to 1 that will run this game mode. [ integer ]
zpe_armageddon_chance 20


// [RU] Сколько требуется игроков, чтобы данный игровой режим запустился. [ целое число ]
// [EN] What is required of players to the game mode is started. [ integer ]
zpe_armageddon_min_players 0


// [RU] Соотношение немезид к выжившим в данном игровом режиме. [ дробное число ]
// [EN] Value for survivors to nemesis in this game mode. [ float ]
zpe_armageddon_ratio 0.5


// [RU] Количество жизней у немезиды в данном игровом режиме. [ дробное число ]
// [EN] The number of hp at nemesis in this game mode. [ float ]
zpe_armageddon_nemesis_hp_multi 0.25


// [RU] Количество жизней у выжившего в данном игровом режиме. [ дробное число ]
// [EN] The number of hp at survivor in this game mode. [ float ]
zpe_armageddon_survivor_hp_multi 0.25


// [RU] Звуковые сопровождения в данном игровом режиме. [ 0 - выключено // 1 - включено ]
// [EN] Background sounds in this game mode. [ 0 - disabled // 1 - enabled ]
zpe_armageddon_sounds 1


// [RU] Возрождение в данном игровом режиме. [ 0 - выключено // 1 - включено ]
// [EN] Respawn in this game mode. [ 0 - disabled // 1 - enabled ]
zpe_armageddon_allow_respawn 0


// [RU] Информационные сообщения в данном игровом режиме. [ 0 - выключено // 1 - включено ]
// [EN] Information messages in this game mode. [ 0 - disabled // 1 - enabled ]
zpe_notice_armageddon_show_hud 1


// [RU] Формат информационных сообщений в данном игровом режиме. [ 0 - DHUD // 1 - HUD ]
// [EN] The format of information messages in this game mode. [ 0 - DHUD // 1 - HUD ]
zpe_notice_armageddon_message_converted 1


// [RU] Цвет худ/дхуд сообщения. [ целое число [ 0 - min // 255 max] ]
// [EN] Color hud/dhud message. [ integer [ 0 - min // 255 max] ]
zpe_notice_armageddon_message_r 0
zpe_notice_armageddon_message_g 50
zpe_notice_armageddon_message_b 200


// [RU] Координата сообщения по x. [ дробное число ]
// [EN] X-coordinate of the message. [ float ]
zpe_notice_armageddon_message_x -1.0


// [RU] Координата сообщения по y. [ дробное число ]
// [EN] Y-coordinate of the message. [ float ]
zpe_notice_armageddon_message_y 0.17


// [RU] Эффект сообщения. [ 0 - Появление -> Простой -> Пропадание (Затухание) //  1 - (Появление -> Простой -> Пропадание (Затухание)) + Мигание // 2 Печатание букв -> Простой -> Пропадание (Затухание) ] [ целое число ]
// [EN] The effect of the message. [0 - Appearance -> Simple -> Dropout (Decay) // 1 - (Appearance -> Simple -> Dropout) + Blinking // 2 Printing letters -> Simple -> Dropping (Fading)] [ integer ]
zpe_notice_armageddon_message_effects 1


// [RU] Время отставания блеска от печатания букв. [ дробное число [ время указывается в секундах ] ]
// [EN] Time of lagging behind the printing of letters. [ float [ the time is in seconds ] ]
zpe_notice_armageddon_message_fxtime 0.0


// [RU] Время простоя сообщения. [ дробное число [ время указывается в секундах ] ]
// [EN] Message outage time. [ float [ the time is in seconds ] ]
zpe_notice_armageddon_message_holdtime 5.0


// [RU] Время появления сообщения. [ дробное число [ время указывается в секундах ] ]
// [EN] Time of the message appearance. [ float [ the time is in seconds ] ]
zpe_notice_armageddon_message_fadeintime 1.0


// [RU] Время пропадания сообщения (Затухание). [ дробное число [ время указывается в секундах ] ]
// [EN] Message loss time (Decay). [ float [ the time is in seconds ] ]
zpe_notice_armageddon_message_fadeouttime 1.0


// [RU] Канал сообщения, при -1 ищет следующий канал. Существует ограничение в 4 канала (не может быть больше 4 сообщений одновременно).
// [EN] The message channel, at -1, searches for the next channel. There is a limit of 4 channels (there can not be more than 4 messages at a time).
zpe_notice_armageddon_message_channel -1