// [RU] Звуки для данного класса зомби, которые воспроизводятся во время промахов удара лапами.
// [EN] Sounds for the zombie class, which are reproduced in misses impact claws.


// [RU] Звуки для данного класса зомби, которые воспроизводятся во время ударов лапами об стену.
