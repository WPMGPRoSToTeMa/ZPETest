[Classic Zombie]

// [RU] Название данного класса зомби.
// [EN] The name of the zombie class.
NAME = Classic Zombie


// [RU] Повествование для названия данного класса зомби.
// [EN] Narration for the name of the zombie class.
INFO = =Balanced=


// [RU] Жизни данного класса зомби. [ целое число ]
// [EN] Life of the zombie class. [ integer ]
HEALTH = 1800


// [RU] Скорость передвижения данного класса зомби. [ дробное число ]
// [EN] The speed of movement of the zombie class. [ float ]
SPEED = 0.75


// [RU] Гравитация данного класса зомби. [ дробное число ]
// [EN] The gravity of the zombie class. [ float ]
GRAVITY = 1.00


// [RU] Отброс данного класса зомби. [ дробное число ]
// [EN] The knocback of the zombie class. [ float ]
KNOCKBACK = 1.00


// [RU] Модели игрока для данного класса зомби.
// [EN] Player models for the zombie.
MODELS = zombie_source


// [RU] Модели лап для данного класса зомби.
// [EN] Claw models for the zombie.
CLAWMODEL = models/zombie_plague/v_knife_zombie.mdl


// [RU] Звуки для данного класса зомби, которые воспроизводятся во время болевых эффектов.
// [EN] Sounds for the zombie class, which played during the painful effects.


// [RU] Звуки для данного класса зомби, которые воспроизводятся во время смерти.
// [EN] Sounds for the zombie class, which are reproduced in the time of death.


// [RU] Звуки для данного класса зомби, которые воспроизводятся во время падения.
