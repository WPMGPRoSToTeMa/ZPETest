// [RU] Жизни данного класса человека. [ целое число ]
// [EN] HP of the human class. [ integer ]
HEALTH = 100


// [RU] Броня данного класса человека. [ целое число ]
// [EN] Armor of the human class. [ integer ]
ARMOR = 0


// [RU] Скорость передвижения данного класса человека. [ дробное число ]
// [EN] The speed of movement of the human class. [ float ]
SPEED = 1.00


// [RU] Гравитация данного класса человека. [ дробное число ]
// [EN] The gravity of the human class. [ float ]
GRAVITY = 1.00


